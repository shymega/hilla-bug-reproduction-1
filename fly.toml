app = 'hilla-native-bug-report-reproduction-shymega'
primary_region = 'lhr'

[build]
  builder = "paketobuildpacks/builder-jammy-tiny"

[build.args]
  BP_NATIVE_IMAGE = "true"
  BP_JVM_VERSION = "21"
  BP_MAVEN_ACTIVE_PROFILES = "production,native" # FIXME: Does this need to be in a certain order?
  BP_JAVA_INSTALL_NODE = "true" # FIXME: Do we need this?
  CNB_TARGET_OS = "linux" # FIXME: Do we need this?

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
